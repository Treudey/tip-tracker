<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Tip Tracker</title>
</head>
<body>
  <h1>Tip Calculator</h1>
  <main>
    <div class="form-group">
      <label for="float">Float:</label>
      <input type="number" id="float" name="float" value="0">
    </div>
    <div class="form-group">
      <label for="cash-on-hand">Cash On Hand:</label>
      <input type="number" id="cashOnHand" name="cash-on-hand" value="0">
      <span> âˆ’ </span><span id="floatSubtract">0</span>
      <span> = $</span><span id="cashTotal">0</span>
    </div>
    <div class="form-group">
      <label for="cash-sales">Cash Sales:</label>
      <input type="number" id="cashSales" name="cash-sales" value="0">
    </div>
    <div class="form-group">
      <label for="cash-tips">Cash Tips:</label>
      <span>$</span><p id="cashTips" name="cash-tips">0</p>
    </div>
    <div class="form-group">
      <label for="dc-tips">Debit/Credit Tips:</label>
      <input type="number" id="dcTips" name="dc-tips" value="0">
    </div>
    <div class="form-group">
      <label for="tipout">Tipout:</label>
      <input type="number" id="tipout" name="tipout" value="0">
    </div>
    <div class="form-group">
      <label for="owed">What I Owe:</label>
      <span>$</span><p id="owed" name="owed">0</p>
    </div>
    <div class="form-group">
      <label for="tips">Tips:</label>
      <span>$</span><p id="tips" name="tips">0</p>
    </div>
  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
