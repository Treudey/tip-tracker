<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Tip Tracker</title>
</head>
<body>
  <h1>Tip Tracker</h1>
  <main>
    <div>
      <label for="float"><span> Float:</span></label>
      <input type="number" id="float" name="float">
    </div>

    <div>
      <label for="cash-on-hand"><span>Cash On Hand:</span></label>
      <input type="number" id="cashOnHand" name="cash-on-hand" >
      <p> âˆ’ <span id="floatSubtract">0</span></p>
    </div>
    <div>
      <label for="coh-minus-float"><span>COH w/o Float:</span></label>
      <p class="amount" name="coh-minus-float">$<span id="cashTotal">0</span></p>
    </div>
    <div>
      <label for="cash-sales"><span>Cash Sales:</span></label>
      <input type="number" id="cashSales" name="cash-sales">
    </div>
    <div>
      <label for="cash-tips"><span>Cash Tips:</span></label>
      <p class="amount" name="cash-tips">$<span id="cashTips" >0</span></p>
    </div>
    <div>
      <label for="dc-tips"><span>Debit/Credit Tips:</span></label>
      <input type="number" id="dcTips" name="dc-tips">
    </div>
    <div>
      <label for="tipout"><span>Tipout:</span></label>
      <input type="number" id="tipout" name="tipout">
    </div>
    <div>
      <label for="owed"><span>I Owe*:</span></label>
      <p class="amount" name="owed">$<span id="owed">0</span></p>
    </div>
    <div>
      <label for="tips"><span>My Tips:</span></label>
      <p class="amount" name="tips">$<span id="tips">0</span></p>
    </div>
    <br>
    <p>* if this number is negative then the tellers owe you</p>
    
   
   
    
    
  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
